<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Walking Man</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="walking.js" defer></script>
</head>
<body>

  <div id="controls">
    <label for="speed">Walking Speed: </label>
    <input type="range" id="speed" min="1" max="10" step="0.1" value="5">
  </div>

  <button id="trackButton">Click me</button>
  <ul id="log"></ul>
  
  <svg id="steps-anim" viewbox = "-50 -50 100 100" width="200" height="200">
    <path id="foot-path" d="M 0 0 L 0 -20 L 10 -20 L 10 0 Z" fill="red"></path>
    <path id="foot-path2" d="M 0 0 L 0 -20 L -10 -20 L -10 0 Z" fill="green"></path>
  </svg>

  <svg width="800" height="400" id="canvas"></svg>
</body>
</html>
