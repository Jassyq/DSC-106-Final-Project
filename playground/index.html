<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Walking Man</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="walking.js" defer></script>
</head>
<body>
  <h1>What is Gait?</h1>
  <p>
    Gait refers to the pattern of movement of the limbs during walking. It is an important indicator of physical and neurological health.
    The animation below shows a simplified walking cycle with adjustable speed.
  </p>

  <h2>Histogram: Time Between Steps</h2>


  <div id="controls">
    <label for="speed">Walking Speed: </label>
    <input type="range" id="speed" min="1" max="10" step="0.1" value="5">
  </div>

  <button id="trackButton">Click me</button>
  <ul id="log"></ul>
  <button id="graphButton">Graph</button>
  
  <div id="walking-animation-container">
    <svg width="800" height="400" id="canvas"></svg>
  </div>
  <div class="foot-controls">
    <label for="speed-selector">Animation Speed:</label>
    <select id="speed-selector">
      <option value="0.5">Very Slow (0.5x)</option>
      <option value="0.75">Slow (0.75x)</option>
      <option value="1" selected>Normal (1x)</option>
      <option value="1.5">Fast (1.5x)</option>
      <option value="2">Very Fast (2x)</option>
    </select>
  </div>
  
  <svg id="foot-animation" width="600" height="500"></svg>
</body>
</html>
