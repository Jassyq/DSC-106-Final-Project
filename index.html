<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob's Walk</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>
</head>
<body>
  <section id="slide1" class="slide">
    <h1>Hi, This is Bob</h1>
    <p>Every time you click on Bob, he will take a step.</p>

    <div id="bob">🧍</div>
    <div id="controls">
    <button id="startBtn">Start Recording</button>
    <span id="status"></span>
    </div>

    <div class="chart-container">
    <svg id="chart" width="800" height="400"></svg>
    </div>
    <button id="nextSlideBtn" style="display:inline;">Skip Bob ☹️</button> 
  </section>
  <section id="slide2" class="slide" style="display: none;">
  <!-- Introduce the dataset! -->
    <select id="personSelect">
        🧍‍♂️🧍‍♀️
    <option value="">-- Select a person --</option>
    </select>
  </section>
</body>
</html>
